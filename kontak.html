<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #343436;
        color: #fff;
    }
    .kotak {
        background-color: #222;
        border: 1px solid #fff;
        padding: 2rem;
        margin-bottom: 3rem;
        border-radius: 10px;
    }
    .kotak-title {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 1.5rem;

    
    }
    body {
        background-color: #343436;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .pattern-bg {
        background-color: #333;
        background-image: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(255, 255, 255, 0.1) 10px,
            rgba(255, 255, 255, 0.1) 20px
        );
        color: #fff;
        padding-top: 4rem;
        padding-bottom: 4rem;
    }
    .btn-robotik {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
        transition: all 0.3s ease;
    }
    .btn-robotik:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .navbar {
        background-color: #343a40;
        color: #ffffff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar-brand {
        font-size: 1.5rem;
        text-decoration: none;
        color: #ffffff;
    }
    .nav-links {
        display: flex;
        gap: 20px;
    }
    .nav-links a {
        color: #ffffff;
        text-decoration: none;
        padding: 10px;
        transition: all 0.3s ease;
    }
    .nav-links a:hover {
        background-color: #555;
        border-radius: 5px;
    }
    .dropdown {
        position: relative;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #343a40;
        min-width: 160px;
        z-index: 1;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-content a {
        color: #ffffff;
        padding: 10px;
        display: block;
        text-decoration: none;
    }
    .dropdown-content a:hover {
        background-color: #555;
        border-radius: 5px;
    }
    .current-time {
        font-size: 14px;
        margin-left: 20px;
    }
    .container-footer {
        flex: 1; /* Biarkan footer mengambil ruang yang tersisa */
    }
    
    .footer {
        background-color: #000000;
        padding: 20px 0;
        text-align: center;
    }
    .footer {
        background-color: #040607;
        padding: 20px 0;
        text-align: center;
        overflow: hidden; /* Menghindari teks yang keluar dari batas footer */
    }
    
    .container-footer p {
        display: inline-block; /* Mengubah paragraf menjadi elemen inline block */
        animation: marquee 10s linear infinite; /* Animasi marquee */
    }
    
    @keyframes marquee {
        from {
            transform: translateX(100%); /* Mulai dari luar kanan */
        }
        to {
            transform: translateX(-100%); /* Berakhir di luar kiri */
        }
    }
    
</style>
</head>
<body>

<main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fungsi untuk menampilkan waktu secara real-time
    function displayTime() {
        const currentTimeElement = document.querySelector('.current-time');
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        currentTimeElement.textContent = timeString;
    }

    // Panggil displayTime() untuk pertama kali saat halaman dimuat
    displayTime();

    // Panggil displayTime() setiap detik untuk update jam
    setInterval(displayTime, 1000);
</script>
